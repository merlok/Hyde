<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Descrizione</h2>
<div style="background: #FFF; padding-left:5px; padding-top: 2px; width:98%; border: 1px solid #AAA;">
<em>int</em> <b>dllopen</b>( <em>string</em> library )
</div>
<br>
Apre una libreria di sistema e crea il relativo handle.
<br><br>
</div>
<br>
<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Parametri</h2>
<b><em>library</em></b>
<div style="background: #FFF; padding-left:5px; padding-top: 2px; width:98%; border: 1px solid #AAA;">
Il nome della libreria da caricare nella memoria del processo.
</div>
<br><br>
</div>
<br>
<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Valore di ritorno</h2>
Restituisce l'handle alla libreria di sistema appena aperta o 0 in caso di errore.
<br><br>
</div>
