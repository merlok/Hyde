<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Descrizione</h2>
<div style="background: #FFF; padding-left:5px; padding-top: 2px; width:98%; border: 1px solid #AAA;">
<em>int</em> <b>isint</b>( <em>object</em> value )
</div>
<br>
Determina se l'oggetto è di tipo int.
<br><br>
</div>
<br>
<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Parametri</h2>
<b><em>value</em></b>
<div style="background: #FFF; padding-left:5px; padding-top: 2px; width:98%; border: 1px solid #AAA;">
L'oggetto per il quale si vuole verificare se la tipologia è int.
</div>
<br><br>
</div>
<br>
<div style="background: #EEE; padding-left:5px; padding-top: 2px;">
<h2>Valore di ritorno</h2>
Restituisce 1 in caso la tipologia dell'oggetto è int, 0 in caso contrario.
<br><br>
</div>
